version: 1
applications:
  - appRoot: "KC_UI/src"
    frontend:
      phases:
        preBuild:
          commands:
          - node -v
          - npm -v
          - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist/kickConnect/browser
        files:
          - '**/*'
      cache:
        paths:
          - .npm/**/*
          - node_modules/**/*