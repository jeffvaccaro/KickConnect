<mat-card class="mb-25 kickConnect-card">
    <mat-card-header>
        <h5 class="mb-0">Locations</h5>
        <button type="button" mat-button class="position-relative dot-btn p-0 bg-transparent border-none" [matMenuTriggerFor]="monthMenu">
            <i class="ri-more-fill"></i>
        </button>
        <mat-menu #monthMenu="matMenu" class="dotMenu monthMenu" xPosition="before">
            <button mat-menu-item type="button" class="bg-transparent border-none position-relative" (click)="btnAddNewClick()">
                <i class="ri-add-circle-line"></i> Add
            </button>
        </mat-menu>
    </mat-card-header>
    <mat-card-content>

        <div class="teamMembersListTable kickConnect-mat-table mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
                <!-- displayedColumns: string[] = ['Name','Address','City','State','Zip','Email', 'Phone']; -->
                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef class="text-start">Name</th>
                    <td mat-cell *matCellDef="let element" class="text-start">
                        {{element.locationName}}
                    </td>


                </ng-container>

                <!-- Address Column -->
                <ng-container matColumnDef="Address">
                    <th mat-header-cell *matHeaderCellDef>Address</th>
                    <td mat-cell *matCellDef="let element">{{element.locationAddress}}</td>
                </ng-container>                

                <!-- City Column
                <ng-container matColumnDef="City">
                    <th mat-header-cell *matHeaderCellDef>City</th>
                    <td mat-cell *matCellDef="let element">{{element.locationCity}}</td>
                </ng-container> -->

                <!-- State Column
                <ng-container matColumnDef="State">
                    <th mat-header-cell *matHeaderCellDef>State</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.locationState}}
                    </td>
                </ng-container> -->

                <!-- Zip Column
                <ng-container matColumnDef="Zip">
                    <th mat-header-cell *matHeaderCellDef>Zip</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.locationZip}}
                    </td>
                </ng-container> -->
                
                <!-- Phone Column -->
                <ng-container matColumnDef="Phone">
                    <th mat-header-cell *matHeaderCellDef>Phone</th>
                    <td mat-cell *matCellDef="let element">{{element.locationPhone}}</td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="Email">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let element"><a href="mailto:{{element.locationEmail}}">{{element.locationEmail}}</a></td>
                </ng-container>

                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let element">
                        <button type="button" mat-button class="position-relative dot-btn p-0 bg-transparent border-none ri-more-fill" [matMenuTriggerFor]="actionMenu">
                            <i class="{{element.action}}"></i>
                        </button>
                        <mat-menu #actionMenu="matMenu" class="dotMenu two monthMenu" xPosition="before">
                            <button mat-menu-item type="button" class="bg-transparent border-none position-relative" (click)="editLocation(element.locationId)">
                                <i class="ri-edit-line"></i> Edit
                            </button>
                        </mat-menu>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                
            </table>
            <mat-paginator
                [pageSizeOptions]="[4, 8, 12]"
                showFirstLastButtons
            >
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
