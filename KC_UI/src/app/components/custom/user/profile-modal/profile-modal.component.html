<div class="create-dialog-box">
    <div class="title d-flex align-items-center justify-content-space-between">
      <h4 class="mb-0">Profile Information</h4>
      <button class="close-btn bg-transparent p-0 border-none" ><i class="flaticon-close"></i></button>
    </div>
    <form [formGroup]="profileForm">
        <div class="row">
            <div class="col-lg-12 col-md-12">
              <div class="kickConnect-form-group">
                <mat-form-field appearance="fill">
                  <i class="ri-bookmark-2-line"></i>
                  <mat-label>Profile Description</mat-label>
                  <textarea matInput formControlName="profileDescription" rows="5"></textarea>
                </mat-form-field>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12 col-md-12">
              <div class="kickConnect-form-group">
                <mat-form-field appearance="fill">
                  <i class="ri-bookmark-2-line"></i>
                  <mat-label>Profile URL</mat-label>
                  <input matInput formControlName="profileURL">
                </mat-form-field>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12 col-md-12">
              <div class="kickConnect-form-group">
                <mat-card class="mb-25 tagus-card">
                    
                    <app-skills-autocomplete/>                       
                    
                </mat-card>
              </div>
            </div>
          </div>
    </form>

    <div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button (click)="onSave()">Save</button>
    </div>
</div>
