<app-breadcrumb 
  pageTitle="Edit Skill" 
  [breadcrumbItems]="[
    { label: 'Skill', link: '/app-skill-list' }
  ]"
></app-breadcrumb>   

  <mat-card class="mb-25 kickConnect-card">
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit($event)">
        <div class="row">
          <div class="col-lg-8 col-md-8 col-sm-8">
            <div class="kickConnect-form-group">
              <label class="d-block mb-12 fw-semibold gray-color">Skill Name<span>*</span></label>
              <mat-form-field appearance="fill">
                <i class="ri-user-3-line"></i>
                <mat-label>Skill Name</mat-label>
                <input matInput formControlName="nameControl">
              </mat-form-field>
            </div>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="kickConnect-form-group">
              <label class="d-block mb-12 fw-semibold gray-color">Skill Description <span>*</span></label>
              <mat-form-field appearance="fill">
                <i class="ri-mail-line"></i>
                <mat-label>Skill Description</mat-label>
                <textarea matInput formControlName="descriptionControl" rows="4"></textarea>
              </mat-form-field>
            </div>
          </div>
          
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
            <button mat-flat-button type="submit" [disabled]="form.invalid" class="kickConnect fw-semibold">Update Skill</button> &nbsp;
            <button mat-flat-button (click)="cancel($event)" class="kickConnect fw-semibold gray"><i class="ri-close-fill"></i>Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
