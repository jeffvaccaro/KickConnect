<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-space-between">
    <h5 class="mb-0">File Uploader</h5>
    <ol class="breadcrumb mb-0 ps-0">
        <li class="breadcrumb-item">
            <a routerLink="/">
                <i class="ri-home-8-line"></i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item fw-semibold">File Uploader</li>
    </ol>
</div>

<div class="row" [class.component-dark-theme]="themeService.isDark()">
    <div class="col-lg-6 col-md-6">
        <mat-card class="mb-25 kickConnect-card">
            <mat-card-header>
                <h5 class="mb-0">Simple File Uploader</h5>
            </mat-card-header>
            <mat-card-content>
                <file-upload class="file-uploader" [multiple]="multiple"></file-upload>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-lg-6 col-md-6">
        <mat-card class="mb-25 kickConnect-card">
            <mat-card-header>
                <h5 class="mb-0">Multiple File Uploader</h5>
            </mat-card-header>
            <mat-card-content>
                <file-upload class="file-uploader"></file-upload>
            </mat-card-content>
        </mat-card>
    </div>
</div>
